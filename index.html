<!DOCTYPE html>
<html>
    <head>
        <title>Epic Store</title>
    </head>
    <body>
        <div id="heading">
            <h1>The Store</h1>
        </div>
        <div class="names">
            <h2>Product Name</h2>
            <h2>Price of Product</h2>
        </div>
        <div id="cart">
        </div>
        <div class="names">
            <h3>Number of Items:</h3>
            <p class="materials"></p>
            <h3>Total:</h3>
            <p id="#gottem"><span class="total-prices"></span></p>
        </div>
        <div>
            <input id="firstInput" onfocus= "this.value=''" placeholder="Type Item Name Here">
            <input onfocus= "this.value=''" id="secondInput" placeholder="Type Price Here">
            <button id="add">Add Item to List</button>
            <button id="totalAdd">Purchase Item(s)</button>
        </div>
    </body>
</html>
